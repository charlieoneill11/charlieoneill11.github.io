---
layout: default
title: Posts
---

{% for post in site.posts %}
<div class="post-preview">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
    {% if post.description %}
    <div class="post-description">{{ post.description }}</div>
    {% endif %}
</div>
{% endfor %}
