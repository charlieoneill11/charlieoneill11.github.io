---
layout: default
---
<article class="post fade-in">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
        {% if page.description %}
        <div class="post-description">{{ page.description }}</div>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
