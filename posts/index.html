---
layout: default
title: Posts
---

<h1 class="fade-in">Posts</h1>

<div class="posts-list">
  {% for post in site.posts %}
    <div class="post-preview fade-in delay-{{ forloop.index | modulo: 4 | plus: 1 }}">
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      {% if post.description %}
        <div class="post-description">{{ post.description }}</div>
      {% endif %}
    </div>
  {% endfor %}
</div>

{% if site.posts.size == 0 %}
  <p>No posts yet.</p>
{% endif %}
