---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
        {% if page.description %}
        <div class="post-description">{{ page.description }}</div>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post-description {
        font-style: italic;
        color: #666;
        margin: 1.5em 0;
        font-size: 1.1em;
    }
    
    .footnotes {
        margin-top: 2em;
        padding-top: 1em;
        border-top: 1px solid #eee;
        font-size: 0.9em;
    }

    figure {
        margin: 2em 0;
    }

    figure img {
        display: block;
        margin: 0 auto;
    }

    figcaption {
        margin-top: 1em;
        font-size: 0.8em;
        color: #666;
        text-align: center;
    }
</style>
