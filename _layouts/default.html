<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter+Variable:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css">
    
    <!-- MathJax Configuration -->
    {% if page.math %}
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/research.html">Research</a>
        <a href="/posts">Posts</a>
        <a href="about.html">About</a>
        <button id="themeToggle" aria-label="Toggle dark mode">
            ðŸŒ™
        </button>
    </nav>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <p>Â© {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>
<script>
const btn = document.getElementById('themeToggle');
btn.onclick = () => {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');
    localStorage.setItem('prefers-dark',
        document.body.classList.contains('dark'));
};
if (localStorage.getItem('prefers-dark') === 'true') {
    document.body.classList.add('dark');
}
</script>
</html>
